<section class="panel">
  <header>
    <h2>hidden vs display vs visibility</h2>
    <p>각 속성이 박스 레이아웃과 이벤트에 미치는 영향을 비교합니다.</p>
  </header>

  <div class="controls">
    <button data-target="display">Toggle display: none</button>
    <button data-target="visibility">Toggle visibility: hidden</button>
    <button data-target="hidden">Toggle hidden attribute</button>
  </div>

  <div class="grid">
    <div id="display" class="card">
      <div class="badge">display: none</div>
      <div class="box">나는 레이아웃에서 사라집니다.</div>
    </div>
    <div id="visibility" class="card">
      <div class="badge">visibility: hidden</div>
      <div class="box">공간은 유지되지만 보이지 않습니다.</div>
    </div>
    <div id="hidden" class="card">
      <div class="badge">hidden attribute</div>
      <div class="box">아예 렌더링에서 제외됩니다.</div>
    </div>
  </div>
</section>
